<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Preconnect Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bookingmain.css">
        <title>RTBLife - Home</title>
</head>
<script src="./bookingmain.js"></script>
<body>
    <div class="container wrapper-full">
        <div class="container-content">
            <!-- required -->
            <h1 class="text-title">COMPLAIN</h1>
            <hr>
            <div>
                <label for="Name">Name</label>
                <br>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <!-- dropdown -->
                <label for="Class">Class</label>
                <br>
                <input type="text" id="class" name="class" required>
            </div>
            <div>
                <label for="Facility Reported">Facility Reported</label>
                <br>
                <input type="text" id="facility" name="facility" required>
            </div>
            <div>
                <label for="Location">Location</label>
                <br>
                <input type="text" id="loc" name="loc" required>
            </div>
            <div class="des">
                <label for="Description">Description</label>
                <br>
                <input type="text" id="des" name="des" required>
            </div>
            <div>
                <button class="addf" onclick="popup()">
                    <img src="./img/octicon_upload-16.png" alt="" class="addfimg">
                    <label>Add File</label>
                </button>
                <div class="overlay" id="overlay">
                    <div class="popup">
                        <div class="popupcontent">
                            <div class="dropimg mid dashed-border">
                                <!-- drag drop -->
                                <img src="./img/Vector.png" alt="">
                                <p>Drop your image here, or browse</p>
                                <p class="support">Supports: PNG, JPG, JPEG, WEBP</p>
                            </div>
                            <div class="orline">
                                <div class="line"></div>
                                <p>or</p>
                                <div class="line"></div>
                            </div>
                            <label for="import label">Import from URL</label>
                            <div class="filebutton">
                                <label for="addfile" class="addbutton">Add File URL</label>
                                <input type="file" class="fileinput" accept="image">
                            </div>
                            <div>
                                <button class="sub addf done" onclick="closepopup()">Done</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <!-- hover -->
                <button class="addf sub">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
