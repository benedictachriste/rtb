<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="booking.css"/>
</head>
<body>
    <div class="container-back">
        <img src="./img/lets-icons_back.png" class="img-back"/>
        <p>BACK</p>
    </div>
    <div class="wrapper d-flex justify-content-center">
        <div class="container-cws d-flex align-center justify-content-center">
            <div class="fashum-text">
                <p>CO-WORKING SPACE</p>
            </div>
        </div>
    </div>
    <div clas="month">
        <h1 class="text-month">Maret 2024</h1>
        <hr class="horizontal-line">
    </div>
    <div class="calender">

    </div>
    <div class="booking-form">
        <form action="" class="input-container" id="form">
            <ul class="ul-form">
                <li class="li-form">
                    <p>Person Responsible</p>
                    <input id="name" type="text" class="input" placeholder="Please input your name">
                </li>
                
                <li class="li-form">
                    <p>Class/Organization</p>
                    <input id="group" type="text" class="input">
                </li>
                
                <li class="li-form">
                    <p>Number of Attendees</p>
                    <input id="number" type="text" class="input" placeholder="Number of attendees">
                </li>
                
                <li class="li-form">
                    <p>Day and Date</p>
                    <input id="date" type="date" class="input" placeholder="day and date">
                </li>

                <li class="li-form">
                    <p>Time [Enter time range, e.g., 21:00 - 23:00]</p>
                    <input id="time" type="time" class="input" placeholder="time">
                </li>
                   
                <li class="li-form">
                    <p>Purpose</p>
                    <input id="purpose" type="text" class="input" placeholder="purpose">
                </li>
                
            </ul>
        </form>
    </div>
    
</body>
</html>
