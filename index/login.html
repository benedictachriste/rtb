<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTBLife - Login</title>
    <link rel="stylesheet" href="../style/login-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="../script/login-script.js" defer></script>
    <script defer src="script/navbar.js"></script>
  </head>
  <body>
    <header>
      <!-- <nav class="navbar">
        <img class="logo" src="../img/logo bca.png" alt="logo bca" id="logo" />
        <a href="../index.html">
          <img class="home-icon" src="../img/home icon.png" alt="home" id="home" />
        </a>
      </nav> -->
      <nav class="nav-wrapper">
        <div class="navbar">
          <div class="logo">
            <img src="../img/Logo BCA_Biru.png" alt="logo-BCA" class="logo-BCA" />
            <a href="../index.html">
              <img src="../img/home icon.png" alt="home-icon" class="home" />
            </a>
          </div>
          <div class="menu-wrapper">
            <div class="menu" id="menu" onclick="dropDown()">
              <p>Book and Complain</p>
              <p>Rules</p>
              <a href="/index/facilityMain-NP.html">Facilities</a>
            </div>
            <div class="notif-icon">
              <img src="../img/Vector.png" />
            </div>
          </div>

          <div
            class="hamburger-menu onclick"
            id="menu-toggle"
            onclick="hamburgerMenu()"
          >
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <!-- <img class="bg-logo" src="./bg_logo.png" alt="logo"> -->
      <form class="form-container" id="form">
        <section class="section-class">
          <label for="username">Username</label>
          <input
            id="username"
            class="input"
            autocomplete="off"
            type="text"
            name="username"
            placeholder="Enter your username"
            required
          />
        </section>

        <section class="section-class">
          <label for="password">Password</label>
          <input
            id="password"
            class="input"
            autocomplete="off"
            type="password"
            name="password"
            placeholder="Enter your password"
            required
          />

          <div class="login-extra">
            <div class="checkbox">
              <span class="check"></span>
              <input type="checkbox" name="remember" />
              <label for="remember">Remember me</label>
            </div>
            <p>Forgot password</p>
          </div>
        </section>

        <button type="submit" class="login-button">LOGIN</button>
        <p id="error"></p>
      </form>

      <div class="contact-container">
        <div>
          <p>
            If you don't have account information, please check on your RTB Life
            access card or contact RTB Life Care:
          </p>
        </div>

        <div class="contact">
          <div class="wa">
            <img
              class="img-contact"
              src="../img/whatsapp logo.png"
              alt="logo whatsapp"
            />
            <p>123456789</p>
          </div>

          <div class="wa">
            <img
              class="img-contact"
              src="../img/line logo.png"
              alt="logo line"
            />
            <p>iniidline</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <p>Copyright Â© 2020</p>
        <img src="../img/logo bca.png" class="footer-img" />
        <p>All Right Reserved</p>
      </div>
    </footer>
  </body>
</html>
